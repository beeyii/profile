<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brian Yi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" type="text/css" href="css/html5reset.css">
         <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="icon" href="images/icon.png">
        <link href="https://fonts.googleapis.com/css?family=Gentium+Basic" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Coustard" rel="stylesheet">
        <style>
            .row::after {
                content: "";
                clear: both;
                display: table;
            }

            [class*="nav_bar"] {
                margin: 0 auto;
                width: 80%;
            }
            #nav_bar {
                overflow: hidden;
                background-color: #082943;
            }
            .sticky {
                position: fixed;
                top: 0;
                width: 100%;
            }

            .sticky + .p_navy {
                padding-top: 60px;
            }
        </style>
    </head>

    <body>
        <a id="top"></a>
        <header class="header">
            <a href = "#jump" class = "skip" tabindex = "0">Skip to Content</a>
            <img src="images/header_logo.png" alt="image of anchor with Brian Yi's description">
            <div class = "navbar">
                <nav class="nav_bar_m nav_bar">
                    <a href = "index.html" class="current"><img class="nav_img" alt="anchor with Brian Yi's description" src="images/nav_icon.png">Home</a>
                    <a href="about.html">About</a>
                    <a href="education.html">Education</a>
                    <a href="experience.html">Experience</a>
                    <a href="navy.html">Navy</a>
                    <a href="travel.html">Travel</a>
                    <a href="contact.html">Contact Me</a>
                </nav>
            </div>
            <div class="intro">
                <h1  class="h_intro">
                    "Cogito ergo sum. (I think; therefore I am.)" - Ren√© Descartes
                </h1>        
            </div>
        </header>
        <main id = "jump">
            <h2 id="h_brian">Hi, my name is Brian Yi!</h2>
            <p id="p_index"></p>
            <p id="p2_index"></p>
            <button onclick="typeWriter()">About Brian</button>
            <script>
                var y = z = 0;
                var p_txt = "I am a United States Navy Veteran.";
                var p2_txt = 'I am a senior at the University of Michigan studying Informatics and Applied Statistics.';
                function typeWriter() {
                    if (y < p_txt.length) {
                        document.getElementById("p_index").innerHTML += p_txt.charAt(y);
                        y++;
                        setTimeout(typeWriter, 150);
                    }
                    if (z < p2_txt.length) {
                        document.getElementById("p2_index").innerHTML += p2_txt.charAt(z);
                        z++
                        setTimeout(typeWriter, 150);
                    }
                }
            </script>
        </main>
        <script>
            window.onscroll = function() {myFunction()};
            
            var navbar = document.querySelector(".navbar");
            var sticky = navbar.offsetTop;
            
            function myFunction() {
                if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
                } else {
                navbar.classList.remove("sticky");
                }
            }
        </script>
        <footer class="foot">
            <a href="#top">Back to Top</a>
        </footer>
    </body>
</html>
